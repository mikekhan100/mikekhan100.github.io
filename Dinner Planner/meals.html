<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meals.css">
    <title>Meal Planner</title>
</head>
<body>
    <h1>Recipe App</h1>
    <div id="buttonContainer">
        <button id="all" class="btn">All Meals</button>
        <button id="curry" class="btn">Curry Dishes</button>
        <button id="desserts" class="btn">Desserts</button>
        <button id="drinks" class="btn">Drinks</button>
        <button id="noodles" class="btn">Noodle Dishes</button>
        <button id="pasta" class="btn">Pasta Dishes</button>
        <button id="riceAndRisotto" class="btn">Rice and Risotto Dishes</button>
        <button id="salad" class="btn">Salads</button>
        <button id="fish" class="btn">Fish Dishes</button>
        <button id="miscellaneous" class="btn">Miscellaneous Dishes</button>
    </div>
    <br> <br>
    <div id="container">
        <div id="result"></div>
    </div>
    

    <script src="meals.js"></script>
</body>
</html>
